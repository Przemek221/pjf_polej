{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=" {% static 'styles/base.css' %} ">
    <link rel="stylesheet" href=" {% static 'styles/button.css' %} ">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.jpg' %}">
    {% block head %}
    {% endblock %}

    <title>Super App</title>
</head>
<body>
{% if messages %}
    <script type="text/javascript">
        {% for message in messages %}
            alert("{{message}}")
        {% endfor %}
    </script>
{% endif %}
<div class="nav-bar">
    <a href="{% url 'home' %}" class="button-28 home-button">
        <img src="{% static 'images/icon.jpg' %}" alt="HomePage">
        <p>uper App</p>
    </a>
    {% if user.is_authenticated %}
        <a href="{% url 'post-create' %}" class="post-create-button">
            <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                      d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
        <a href="{% url 'profile' %}" class="profile-button">
            <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                      d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="button-28 login-button to-right">Login</a>
    {% endif %}
</div>
<div id="content-wrapper">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
