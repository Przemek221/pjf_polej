<style>
    #post-options-wrapper {
        display: flex;
        gap: 10px;
        position: absolute;
        top: 10px;
        right: 10px;

        & .post-option {
            display: none;
        }

        & svg {
            &:hover {
                transform: scale(1.1);
            }
        }

        & a {
            padding: 0;
            border-radius: 0;
            color: black;
        }
    }
</style>
<script type="text/javascript">
    const options = document.getElementsByClassName("post-option");
    let isOpened = false;
    const togglePostManagement = () => {
        const optionsBtn = document.getElementById("post-options-button");
        optionsBtn.style.color = isOpened ? "black" : "rgb(133 133 133)";

        for (const el of options) {
            el.style.display = el.style.display === "block" ? "none" : "block"
        }
        isOpened = !isOpened;
    }
</script>

<div id="post-options-wrapper">
    <a href="{% url 'post-delete' object.id %}" class="post-option">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                  d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                  clip-rule="evenodd"></path>
        </svg>

    </a>
    <a href="{% url 'post-update' object.id %}" class="post-option">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"></path>
        </svg>

    </a>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" id="post-options-button" aria-hidden="true"
         onclick="togglePostManagement()"
         xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10.83 5a3.001 3.001 0 0 0-5.66 0H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17ZM4 11h9.17a3.001 3.001 0 0 1 5.66 0H20a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H4a1 1 0 1 1 0-2Zm1.17 6H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17a3.001 3.001 0 0 0-5.66 0Z"></path>
    </svg>
</div>
