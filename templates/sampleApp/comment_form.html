{% extends "sampleApp/base.html" %}
{% load static %}
{% block head %}
    <style>
        #content-wrapper {
            max-width: 500px;
            overflow: visible;
        }

        h1 {
            font-size: 25px;
        }

        form {
            width: 100%;
            display: grid;
            grid-template-columns: 100%;
            row-gap: 10px;

            & input {
                font-size: 16px;
            }

            & label {
                display: none;
            }

            & textarea {
                border-radius: 4px;
                background: white;
                font-size: 14px;
                width: 100%;
                height: 100px;
                resize: vertical;
            }

            & input[type="submit"] {
                max-width: 150px;
                grid-column: 1/3;
                margin: auto;

                &:hover {
                    transform: scale(1.1);
                }
            }
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Add comment:</h1>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Create" class="button-28">
        </form>
    </div>
{% endblock content %}
